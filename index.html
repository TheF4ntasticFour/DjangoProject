<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information Table</title>
    
</head>
<body>
<div class="UserBox">
    <form id="userForm" onsubmit="addUser(event)">
        <fieldset>
          <h2 class="user-title">Enter user information</h2>
          <input type="number" name="ID" placeholder="User ID" required/>
          <input type="text" name="Firstname" placeholder="First name" required/>
          <input type="text" name="Lastname" placeholder="Last name" required/>
          <input type="number" name="ContactNumber" placeholder="Contact number" required/>
          <input type="text" name="username" placeholder="Username" required/>
          <input type="password" name="password" placeholder="Password" required/>
          
          <input type="submit" value="Next" />
        </fieldset>
    </form>

    <table class="table" border="1px">
        <thead>
          <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Contact number</th>
            <th>Username</th>
            <th>Password</th>
          </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here -->
        </tbody>
    </table>
</div>
<script>
    function addUser(event) {
      event.preventDefault();
      
      // Get form data
      const userID = document.querySelector('input[name="ID"]').value;
      const firstName = document.querySelector('input[name="Firstname"]').value;
      const lastName = document.querySelector('input[name="Lastname"]').value;
      const contactNumber = document.querySelector('input[name="ContactNumber"]').value;
      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;
      
      // Create new table row
      const table = document.querySelector('.table tbody');
      const newRow = table.insertRow();
      newRow.insertCell(0).textContent = userID;
      newRow.insertCell(1).textContent = firstName;
      newRow.insertCell(2).textContent = lastName;
      newRow.insertCell(3).textContent = contactNumber;
      newRow.insertCell(4).textContent = username;
      newRow.insertCell(5).textContent = password;

      // Clear the form
      document.getElementById('userForm').reset();
    }
</script>
<style>/*custom font*/
@import url(https://fonts.googleapis.com/css?family=Montserrat);

/*basic reset*/
* {
	margin: 0;
	padding: 0;
}

.UserBox {
	display: flex;
	justify-content: space-between;
}

html {
	height: 100%;
	/*Image only BG fallback*/

	/*background = gradient + image pattern combo*/
	background:
		linear-gradient(rgba(196, 102, 0, 0.6), rgba(155, 89, 182, 0.6));
}

body {
	font-family: montserrat, arial, verdana;
}

/*form styles*/
#userForm {
	width: 400px;
	margin-top: 25px;

	text-align: center;
	position: relative;
}

#userForm fieldset {
	background: white;
	border: 0 none;
	border-radius: 3px;
	box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
	padding: 20px 30px;
	box-sizing: border-box;
	width: 80%;
	margin: 0 10%;

	/*stacking fieldsets above each other*/
	position: relative;
}

/*inputs*/
#userForm input,
#userForm textarea {
	padding: 15px;
	border: 1px solid #ccc;
	border-radius: 3px;
	margin-bottom: 10px;
	width: 100%;
	box-sizing: border-box;
	font-family: montserrat;
	color: #2C3E50;
	font-size: 13px;
}


/*headings*/
.user-title {
	font-size: 15px;
	text-transform: uppercase;
	color: #2C3E50;
	margin-bottom: 10px;
}

.table {
	background: #f5f5f5;
	border-collapse: separate;
	box-shadow: inset 0 1px 0 #fff;
	font-size: 12px;
	line-height: 24px;
	margin: 30px auto;
	text-align: left;
	width: 800px;
}

th {
	background: linear-gradient(#777, #444);
	border-left: 1px solid #555;
	border-right: 1px solid #777;
	border-top: 1px solid #555;
	border-bottom: 1px solid #333;
	box-shadow: inset 0 1px 0 #999;
	color: #fff;
	font-weight: bold;
	padding: 10px 15px;
	position: relative;
	text-shadow: 0 1px 0 #000;
}

th:after {
	background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, .08));
	content: '';
	display: block;
	height: 25%;
	left: 0;
	margin: 1px 0 0 0;
	position: absolute;
	top: 25%;
	width: 100%;
}

th:first-child {
	border-left: 1px solid #777;
	box-shadow: inset 1px 1px 0 #999;
}

th:last-child {
	box-shadow: inset -1px 1px 0 #999;
}

td {
	border-right: 1px solid #fff;
	border-left: 1px solid #e8e8e8;
	border-top: 1px solid #fff;
	border-bottom: 1px solid #e8e8e8;
	padding: 10px 15px;
	position: relative;
	transition: all 300ms;
}

td:first-child {
	box-shadow: inset 1px 0 0 #fff;
}

td:last-child {
	border-right: 1px solid #e8e8e8;
	box-shadow: inset -1px 0 0 #fff;
}

tr:nth-child(odd) td {
	background: #f1f1f1
}

tr:last-of-type td {
	box-shadow: inset 0 -1px 0 #fff;
}

tr:last-of-type td:first-child {
	box-shadow: inset 1px -1px 0 #fff;
}

tr:last-of-type td:last-child {
	box-shadow: inset -1px -1px 0 #fff;
}

tbody:hover td {
	color: transparent;
	text-shadow: 0 0 3px #aaa;
}

tbody:hover tr:hover td {
	color: #444;
	text-shadow: 0 1px 0 #fff;
}</style>
</body>
</html>
